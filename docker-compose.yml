name: metas_app
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cadastramento_metas_db
    environment:
      POSTGRES_USER: metas_user
      POSTGRES_PASSWORD: metas_password
      POSTGRES_DB: cadastramento_metas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metas_user -d cadastramento_metas"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - metas-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cadastramento_metas_backend
    environment:
      DATABASE_URL: postgresql://metas_user:metas_password@postgres:5432/cadastramento_metas
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "True"
      SECRET_KEY: your-secret-key-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: http://localhost:4200,http://localhost:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/workspace:cached
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - metas-network

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cadastramento_metas_frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - metas-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  metas-network:
    driver: bridge
