name: metas_app
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cadastramento_metas_db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-metas_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-metas_password}
      POSTGRES_DB: ${DATABASE_NAME:-cadastramento_metas}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metas_user -d cadastramento_metas"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - metas-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cadastramento_metas_backend
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-metas_user}:${DATABASE_PASSWORD:-metas_password}@postgres:5432/${DATABASE_NAME:-cadastramento_metas}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-your_secret_key}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:4200,http://localhost:8000}
    ports:
      - "8000:8000"
    volumes:
      - .:/workspace:cached
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - metas-network

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cadastramento_metas_frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - metas-network
    stdin_open: true
    tty: true

  # pgAdmin 4
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cadastramento_metas_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@metas.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - metas-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  metas-network:
    driver: bridge
